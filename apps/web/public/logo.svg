<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- 背景圆角矩形 -->
  <rect 
    x="20" 
    y="20" 
    width="360" 
    height="80" 
    rx="20" 
    ry="20" 
    fill="#ec008c"
  />
  
  <!-- 内层装饰圆角矩形 -->
  <rect 
    x="25" 
    y="25" 
    width="350" 
    height="70" 
    rx="15" 
    ry="15" 
    fill="none" 
    stroke="white" 
    stroke-width="2"
    opacity="0.3"
  />
  
  <!-- 主文字 -->
  <text 
    x="200" 
    y="75" 
    font-family="Arial, sans-serif" 
    font-size="45" 
    font-weight="bold" 
    text-anchor="middle" 
    fill="white"
    style="text-transform: lowercase;">
    sprunked
  </text>
  
  <!-- 装饰点缀 -->
  <circle cx="45" cy="40" r="3" fill="white" opacity="0.6"/>
  <circle cx="355" cy="80" r="3" fill="white" opacity="0.6"/>
  <circle cx="45" cy="80" r="3" fill="white" opacity="0.6"/>
  <circle cx="355" cy="40" r="3" fill="white" opacity="0.6"/>
</svg>
